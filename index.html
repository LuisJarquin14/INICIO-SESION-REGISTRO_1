<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de inicio de sesión y registro | Luis Enrique</title>
</head>

<body>
    <div class="container">
        <div class="sign-up-wrapper">
            <form>
                <h1>Crear una cuenta</h1>
                <div class="social">
                    <div>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div>
                        <a href="#"></i><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></i></a>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text"
                    placeholder="Nombre">
                    <input type="email"
                    placeholder="Email">
                    <input type="password"
                    placeholder="Contraseña">
                    <button>Crear cuenta</button>
                </div>
            </form>
        </div>
        <div class="sign-in-wrapper">
            <form>
                <h1>Iniciar sesión</h1>
                <div class="social">
                    <div>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div>
                        <a href="#"></i><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></i></a>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text"
                    placeholder="Nombre">
                    <input type="password"
                    placeholder="Contraseña">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button>Iniciar sesion</button>
                </div>
            </form>
        </div>
        <div class="overlay">
            <div class="overlay-left">
                <h1>Bienvenido de nuevo</h1>
                <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal.</p>
                <button id="signin"
                class="overlay-btn">Iniciar sesión</button>
            </div>
            <div class="overlay-right">
                <h1>Hola</h1>
                <p>Ingresa tus datos personales y comienza tu viaje con nosotros.</p>
                <button id="signup"
                class="overlay-btn">Crear cuenta</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
